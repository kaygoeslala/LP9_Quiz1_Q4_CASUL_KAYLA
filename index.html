<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f2f2f2;
            padding-top: 50px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: white;
        }

        .btn-custom {
            background-color: lightpink;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: floralwhite;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
        }
summary{
    color: lightpink;
} 



    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <h1>Your BMI Calculator</h1>
            <p>Calculate your Body Mass Index (BMI) and know your weight category.</p>

            <details ontoggle="message1()" class="mb-3">
                <summary><u>Instructions</u></summary>
                <i id="message"></i>
            </details>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (m):</label>
                <input type="number" step="0.01" class="form-control" id="height" placeholder="Enter your height">
            </div>

            <button class="btn btn-custom w-100" onclick="calculateBMI()">Calculate BMI</button>

            <div id="result"></div>
        </div>
    </div>

    <script>
        function message1() {
            document.getElementById("message").innerHTML = 
                "To calculate your BMI, input your weight in kilograms and your height in meters. Then click the 'Calculate BMI' button.";
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid numbers for weight and height.");
                return;
            }

            const bmi = weight / (height * height);
            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 25) {
                category = "Normal weight";
            } else if (bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById("result").innerHTML = 
                `Your BMI is <strong>${bmi.toFixed(2)}</strong>. You are classified as: <strong>${category}</strong>.`;
        }
    </script>
</body>
</html>
